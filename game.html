<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Alphalight</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>


	<!-- Logo + Horizontal bar
	===================================-->
	<div id="divNavBar">
		<a href="index.html" id="logoLink">
			<img id ="logo" src="img/logo.png" alt="logo">
			<h1 id="headerTitle">Alphalight</h1>
		</a>

		<ul id="navUl">
			<li><a href="privacyPolicy.html">Privacy Policy</a></li>
			<li><a href="termsOfUse.html">Terms of Use</a></li>
		</ul>
	</div>


	<!-- Main Content
	===================================-->
	<h1 id="gameTitle">Guess The Number</h1>

	<p id="gameRules">
		We have selected a random number between 1 - 10.
		See if you can guess it NCI player.
	</p>

	<div class="form" id="form">
		<label for="guessField">Enter a guess: </label>
		<input type = "text" id = "guessField" class = "guessField">
		<input type = "submit" value = "Submit guess" class = "guessSubmit" id = "submitguess">
	</div>


	<script type = "text/javascript">

		// random value generated
		var randomNumber = Math.floor(Math.random() * 10 + 1);

		// counting the number of guesses
		// made for correct Guess
		var guess = 1;

	    // function called when player hit the button
		document.getElementById("submitguess").onclick = function(){

	        // number guessed by user
	        var userInput = document.getElementById("guessField").value;

	        // check if player guess the random number generated
	        if(userInput == randomNumber)
	        {
	            // display congrats message
	            alert("CONGRATULATIONS!!! YOU GUESSED IT RIGHT IN "
	                    + guess + " GUESS ");
	            // gide elements and display new message
	            document.getElementById("guessField").style.display = "none";
	            document.getElementById("submitguess").style.display = "none";
	            document.getElementById("gameRules").style.display = "none";
	            document.getElementById("form").innerHTML = "You guess the number, refresh the page if you want to play again!";



	        }
	        // check if user guess is grater than generated number
	        else if(userInput > randomNumber)
	        {
	            // incremnt rounds by 1
	            guess++;
	            // display message
	            alert("NCI PLAYER, TRY A SMALLER NUMBER");
	        }
	        else
	        {
	            // increment rounds by 1
	            guess++;
	            // display message
	            alert("NCI PLAYER, TRY A GREATER NUMBER")
	        }
	    }
	</script>


</body>
</html>
